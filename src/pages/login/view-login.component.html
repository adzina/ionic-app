<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="submit('student')">Sign in as student</button>
    <button ion-button color="primary" block (click)="submit('teacher')">Sign in as teacher</button>
  </div>

  <br>
  <br>

  <h2 align="center">Do not have an account yet?</h2>
  <div padding>
	<button ion-button color="secondary" block (click)="register()">Register</button>
  </div>



</ion-content>
