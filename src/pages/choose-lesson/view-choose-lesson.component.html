<ion-header>
  <ion-navbar>
    <img
      src="assets/icon/logo.png"
      width="70px"
      height="50px"
      style="display:inline-block"
    />
    <ion-title class="titleicon" style="display:inline-block">Choose scope</ion-title>
    <ion-buttons start>
      <button ion-button class="logout" (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="vertical-center-container">
  <div class="center">
    <div padding *ngIf="mode == null">
      <button ion-button color="primary" block (click)="setmode(0)">
        From date to date
      </button>
      <button ion-button color="primary" block (click)="setmode(1)">
        Specific lesson
      </button>
    </div>
    <div *ngIf="mode == 0" style="text-align: center;">
      <button ion-button block (click)="from()">From</button>
      <button ion-button block (click)="until()">Until</button>
    </div>
    <div *ngIf="mode == 1" style="text-align: center;">
      <ion-list>
        <ion-item *ngFor="let date of lessonsDate; let i = index">
          <ion-label>{{ date.day }}.{{ date.month }}.{{ date.year }}:
            {{ lessons[i].subject }}</ion-label>
          <ion-checkbox [(ngModel)]="checked[i]"></ion-checkbox>
        </ion-item>
      </ion-list>
      <div padding>
        <p>In Revision mode you can access all words from this lesson.</p>
        <button ion-button color="primary" block (click)="submit(0)">Revision</button>
        <br>
        <p>In Learning mode you can access only words you haven't mastered yet.</p>
        <button ion-button color="primary" block (click)="submit(1)">Learning</button>
      </div>
    </div>
  </div>
</ion-content>
