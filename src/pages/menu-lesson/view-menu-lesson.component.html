<ion-header>
  <ion-navbar>

      <img src="assets/icon/logo.png" width="70px" height="50px" style="display:inline-block"/>
      <ion-title class="titleicon" style="display:inline-block">menu lesson</ion-title>
  <ion-buttons start>
  		 <button ion-button class="logout" (click)="logout()">
  			 Logout
  		 </button>
  	 </ion-buttons>


  </ion-navbar>
</ion-header>
<ion-content>
  <div padding>

    <div padding style="margin-bottom:20%">
    </div>
    <button ion-button color="primary" block (click)="setmode(0)">Last lesson: 1 from 4</button>
    <button ion-button color="primary" block (click)="setmode(1)">Last lesson: Type it yourself</button>
    <button ion-button color="primary" block (click)="setmode(2)">3 last lessons: 1 from 4</button>
    <button ion-button color="primary" block (click)="setmode(3)">3 last lessons: Type it yourself</button>
    <button ion-button color="primary" block (click)="setmode(4)">All lessons: 1 from 4</button>
    <button ion-button color="primary" block (click)="setmode(5)">All lessons: Type it yourself</button>
    <button ion-button color="primary" block (click)="setmode(6)">Your choice</button>
  </div>

</ion-content>
